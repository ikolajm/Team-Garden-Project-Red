<div class="container plant-grid">

  <div *ngIf="plants.length !== 0">

    <div *ngFor="let plant of plants">
      <div class="card">
        <h1>{{plant.product_name}}</h1>
        <img src={{plant.product_image}} alt={{plant.product_name}} >
        <p>{{plant.product_description}}</p>
        <span>{{plant.price}}</span>
      </div>
    </div>

        </div>
      </tr>
    </table> -->

    <ngb-pagination
      [(page)]="page"

  </div>

</div>
