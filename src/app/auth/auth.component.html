<form [formGroup]='auth' (ngSubmit)='login($event)'>

    <label for="email">Admin Email</label>
    <input formControlName='email' id='email' type='text' name='email' placeholder='enter email' required>

    <label for="password">Password</label>
    <input formControlName='password' id='password' type='text' name='email' placeholder='enter password' required>

    <button type='submit'>submit</button>

</form>

<form (ng-submit)="logout()">
    <button type="submit">Logout</button>
</form>
